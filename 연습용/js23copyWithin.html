<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Arrays</h1>
<h2>The copyWithin() Method</h2>
<p>copyWithin() copies array elements to another position in an array, overwriting existing values:</p>
<p>Copy to index 2, all elements from index 0:</p>

<p id="demo"></p>

<script>
const fruits = ["Banana", "Orange", "Apple", "Mango"];
document.getElementById("demo").innerHTML = fruits.copyWithin(2,0);
</script>

<script>
    const fruits2 = ["Banana", "Orange", "Apple", "Mango", "Kiwi", "Papaya"];
    document.getElementById("demo").innerHTML = fruits2.copyWithin(2,0,2);
    </script>

</body>
</html>

<!-- 2번부터 0번 반복 -->
